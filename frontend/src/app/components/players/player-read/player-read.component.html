<div class="container">

    <div *ngFor="let player of players" class="players" >
      <div class="skill-container">
        <div class="skill">
          <span>{{player.skill}}</span>
        </div>
      </div>
      <br><br>
      
      <img width="200" height="200" src="{{player.avatar}}"  alt=""> 
       
      <div  class="name">
        <label class="nameplayer" for="nome"> {{player.name}}</label>
        <br>
        <div class="card">
          <div class="left">PAS: {{player.pass}}</div>
          <div class="right">DEF: {{player.defense}}</div>
        </div>
        <div class="card">
          <div class="left">VEL: {{player.speed}}</div>
          <div class="right">DRI: {{player.dri}}</div>
        </div>
        <div class="card">
          <div class="left">CHT: {{player.shoting}}</div>
          <div class="right">HAB: {{player.skill}}</div>
        </div>
         
        <!--
        <br>
        <label>Nacionalidade: {{player.nationality}}</label>
        <br>
          <label>Time: {{player.team.name}}</label>
          <br>
          <label>Posição: {{player.playerPositions[0].position.name_position_first}}</label>-->
         
       
     </div>
    </div>
  </div>
